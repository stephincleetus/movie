{% extends 'base.html' %}
{% block body %}

 <div class="container">
     <div class="row img-row">
         {% for i in movie_list %}
         <div class="col-md-3">
             <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <h6 class="card-title"> Year:{{i.year}}</h6>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Movie detail</a>
  </div>
</div>
         </div>
         {% endfor %}
     </div>
 </div>

{% endblock %}
